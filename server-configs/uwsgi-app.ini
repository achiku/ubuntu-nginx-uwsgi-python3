[uwsgi]
chdir = /src
module = wsgi:app
master = True
socket = /var/run/uwsgi.sock
chmod-socket = 666
pidfile = /var/run/uwsgi.pid
vacuum = True
max-requests = 5000
memory-report = True
limit-as = 512
processes = 1
idle = 1000
harakiri = 1000
socket-timeout = 1000
http-timeout = 1000
harakiri-verbose
